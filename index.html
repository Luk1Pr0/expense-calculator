<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>

<body>
    <header>

        <!-- Form container -->
        <div class="form-container">
            <form>
                <!-- Date input -->
                <input type="date" required title="Select a date of the expense">
                <!-- Expense value input -->
                <input type="text" placeholder='Enter expense amount' required title="Select the expense amount">
                <!-- Income input -->
                <input type="text" placeholder='Enter monthly income' required title='Enter total expense'>
                <!-- Submit button container -->
                <div class="button-container">
                    <button id="form-button" type='submit'>Submit</button>
                </div>
            </form>
        </div>

        <div class="data-container" title='Total expenses'>
            <!-- Income container -->
            <div class="details-container income">
                <h2>Monthly income:<br><span class='value'>£</span><span class='value' id='monthly-income'
                        contenteditable="true" title='Click this to change the income'>--</span>
                    <i class="fas fa-edit value" id='edit-icon'></i><br>
                </h2>
            </div>

            <!-- Total expense container -->
            <div class="details-container total-expense">
                <h2>Total expenses:<br><span class='value' id='total-expense'>£--</span><br></h2>
            </div>

            <!-- Money left  container -->
            <div class="details-container left-over" title='Money left according to income and the expenses'>
                <h2>Money left:<br><span class='value' id='money-left'>£--</span><br></h2>
            </div>
        </div>

    </header>

    <section>
        <!-- Expense container for expense cards -->
        <div class="expense-container">
        </div>
    </section>

    <script src="app.js"></script>
</body>

</html>
